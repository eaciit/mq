{{define "user"}}
{{template "head"}}
<!-- include res/page-user -->
<script src="/res/main/page-user.js"></script>

<div class="col-md-12" data-page="user">
	<div class="col-md-12 section section-user">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class="fa fa-user"></i> User Management
			</div>
			<div class="panel-body">
				<div class="col-md-12 nav-search">
					<div class="input-group input-sm">
						<div class="input-group-addon input-sm">Search</div>
						<input type="text" class="form-control input-sm input-search" placeholder="Type search keyword here ..." />
						<button class="btn btn-sm btn-success btn-search">
							<span class="glyphicon glyphicon-search"></span> Search
						</button>
						&nbsp;
						<button class="btn btn-sm btn-primary btn-add">
							<span class="glyphicon glyphicon-plus"></span> Create New User
						</button>
					</div>
				</div>
				<div class="row no-padding no-margin">
					<div class="grid"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-12 section section-insert">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class="fa fa-user-plus"></i> Create New User
			</div>
			<div class="panel-body">
				<div class="col-md-12 nav-menu">
					<button class="btn btn-sm btn-success btn-back">
						<span class="glyphicon glyphicon-chevron-left"></span> Back to List
					</button>
					<div class="btn-group btn-sm">
						<button class="btn btn-sm btn-warning btn-reset">
							<span class="glyphicon glyphicon-remove"></span> Reset
						</button>
						<button class="btn btn-sm btn-primary btn-save">
							<span class="glyphicon glyphicon-ok"></span> Save
						</button>
					</div>
				</div>

				<div class="row no-padding no-margin">
					<div class="form">
						<form>
							<div class="form-group">
								<label>User Name</label>
								<input type="text" class="form-control input-sm" name="username" placeholder="Enter User Name">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control input-sm" name="password" placeholder="Enter Password">
							</div>
							<div class="form-group">
								<label>Password Confirmation</label>
								<input type="password" class="form-control input-sm" name="password-confirmation" placeholder="Enter Password again">
							</div>
						</form>
					</div>

					<div class="loader">
						<img src="/res/images/loader.gif" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
</div>
{{template "foot"}}
{{end}}
